<div *ngIf="isLoaded" class="row">
    <div class="col text-center clearBoth">
        <p class="gameBar">
            <span class="leftAlign">
                User: {{user.nickname}}
            </span>
            <span class="rightAlign">
                Score: {{user.score}}
            </span>
            <span class="timer" #timer style="width: 100%;">
            </span>
        </p>
        <img src="/companion-app/assets/images/{{question.questionImage}}" class="primaryImage" alt="Hint Image..." />
        <div class="questionText">
            {{question.questionText}}
        </div>
        <div class="questionChoices">
            <div *ngFor="let choice of question.choices" class="questionChoice" (click)="selectAnswer(choice)">1 {{choice}}</div>
        </div>
        <div class="questionFooter">
          <button type="button" class="btn btn-danger leftAlign" style="width:50% !important;" (click)="passQuestion()">PASS</button>
          <button type="button" class="btn btn-success rightAlign" style="width:50% !important;" name="Send Answer" (click)="sendAnswer()">Send Answer</button>
        </div>
    </div>
</div>
