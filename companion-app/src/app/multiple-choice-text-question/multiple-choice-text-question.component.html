<div *ngIf="isLoaded" class="row">
    <div class="col text-center clearBoth">
        <p class="gameBar">
            <span class="leftAlign">
                User: {{user.nickname}}
            </span>
            <span class="rightAlign">
                Score: {{user.score}}
            </span>
            <span class="timer" #timer style="width: 100%;">
            </span>
        </p>
        <img src="/companion-app/assets/images/{{question.questionImage}}" class="primaryImage" alt="Hint Image..." />
        <div class="questionText">
            {{question.questionText}}
        </div>
      <div *ngIf="question.questionType == 'mc text'">
        <div class="questionChoices">
          <div *ngFor="let choice of question.choices" (click)="selectAnswer(choice)">
            <div *ngIf="wrongAnswer==choice">
              <div class="questionChoice wrong">{{choice}}</div>
            </div>
            <div *ngIf="selectedAnswer===choice">
              <div class="questionChoice {{selectedCss}}">{{choice}}</div>
            </div>
            <div *ngIf="wrongAnswer !== choice && selectedAnswer!==choice">
              <div class="questionChoice">{{choice}}</div>
            </div>
          </div>
        </div>
      </div>
      <div *ngIf="question.questionType == 'mc image'">
        <div class="questionImages">
          <div *ngFor="let choice of question.choices" (click)="selectAnswer(choice)">
            <div *ngIf="wrongAnswer==choice">
              <div class="wrongImage">
                <img src="/companion-app/assets/images/{{choice}}" class="questionImage" width="40%" alt="{{choice}}" /></div>
            </div>
            <div *ngIf="selectedAnswer===choice">
              <div class="selectedImage">
                <img src="/companion-app/assets/images/{{choice}}" class="questionImage" width="40%" alt="{{choice}}" /></div>
            </div>
            <div *ngIf="wrongAnswer !== choice && selectedAnswer!==choice">
              <img src="/companion-app/assets/images/{{choice}}" class="questionImage" width="40%" alt="{{choice}}" />
            </div>
          </div>
        </div>
      </div>
      <div class="questionFooter">
        <button type="button" class="btn btn-danger leftAlign" style="width:15% !important; text-align: center;" (click)="passQuestion()">pass</button>
        <button type="button" class="btn btn-success rightAlign" style="width:85% !important;" name="Send Answer" (click)="sendAnswer()">Send Answer</button>
      </div>
    </div>

    <audio #clickAudio>
      <source src="/companion-app/assets/sounds/click.mp3" type="audio/mpeg">
    </audio>
    <audio #correctAudio>
      <source src="/companion-app/assets/sounds/correct.mp3" type="audio/mpeg">
    </audio>
    <audio #wrongAudio>
      <source src="/companion-app/assets/sounds/wrong.mp3" type="audio/mpeg">
    </audio>
</div>
