<div class="row">
    <div class="col text-center">
      <img src="" alt="Login Logo"/>

      <form>
        <div class="form-group">
          <label for="name">Enter Your Nickname</label>
          <input #nickname type="text" class="form-control" id="name" required placeholder="Nickname..."/>
        </div>

        <button type="submit" class="btn btn-success" (click)="onRegister(nickname.value)">Let's Play!</button>
      </form>
  </div>
</div>
